<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="sidebar">
        <div class="watchListContainer" id="watchListContainer">
            <div class="watchListHeading">
                <h1>Watchlist</h1>
            </div>
            <div class="watchListContent" id="watchListContent">
                <div class="dropPointCard">
                    <div class="dropPoint" id="dropPoint">
                        <h3>Drop here</h3>
                    </div>
                </div>
                <!-- <div class="watchListError" id="watchListError">
                    No item to show
                </div> -->
            </div>
        </div>
    </div>
    <div id="content">
        <div class="container">
            <h1>Animeshow</h1>
            <div class="filterContainer" id="filterContainer">
                <div class='filters'>
                    <div class="titleFilter">
                        <input type="text" id="titleSearch" onkeyup="searchCard()" placeholder="Type here to search anime by title" />
                    </div>
                    <div class="subFilters">
                        <div class="genreFilter">
                            <select class="subFilter" id="genre">
                                <option value="0">All genre</option>
                            </select>
                        </div>
                        <div class="genreFilter">
                            <select class="subFilter" id="ratings">
                                <option value="0">All rating</option>
                                <option value="1">Below 5</option>
                                <option value="2">5 to 8</option>
                                <option value="3">Above 8</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Anime List: </h2>
            <div class="cardContainer" id="cardContainer">
            </div>
        </div>
    </div>
</body>
</html>
